syntax = "proto3";

package core.net;

option java_package = "com.sandpolis.core.instance";
option optimize_for = SPEED;

enum ChannelTransportImplementation {
    NIO = 0;
    EPOLL = 1;
    KQUEUE = 2;
}

enum ChannelTransportProtocol {
    TCP = 0;
    UDP = 1;
}
